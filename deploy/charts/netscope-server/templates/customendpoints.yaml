apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "netscope-server.fullname" . }}-custom-endpoints
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "netscope-server.labels" . | nindent 4 }}
data:
  endpoints.yaml: |
    endpoints:
      {{- with .Values.config.endpoints }}
      {{- toYaml . | nindent 6 }}
      {{- end }}